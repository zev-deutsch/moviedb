<app-toolbar></app-toolbar>
<mat-accordion>
  <!--displaying all the movies with the details-->
  <mat-expansion-panel *ngFor="let movie of movies">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{movie.title}}
      </mat-panel-title>
      Released: {{movie.releaseDate}}
      <mat-panel-title>
      </mat-panel-title>
      <mat-panel-title>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <span>
      <p><img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.posterPath}}" alt="img" style="margin-left:15px;">
        <span [innerHTML]="movie.overview"></span>
      </p>
    </span>
  </mat-expansion-panel>
</mat-accordion>
